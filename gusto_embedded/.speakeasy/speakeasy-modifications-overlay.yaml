overlay: 1.0.0
info:
  title: Speakeasy Modifications
  version: 0.0.2
  x-speakeasy-metadata:
    after: ""
    before: ""
    type: speakeasy-modifications
actions:
  - target: $["components"]["securitySchemes"]["SystemAccessAuth"]
    update:
      type: http
      scheme: custom
      x-speakeasy-custom-security-scheme:
        schema:
          type: object
          properties:
            clientId:
              type: string
            clientSecret:
              type: string
          required:
            - clientId
            - clientSecret
